<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
        name="description"
        content="Mary's simple recipe for maple bacon donuts
                makes a sticky, sweet treat with just a hint
                of salt that you'll keep coming back for.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>TO DO LIST</title>
  </head>
  <body>
   
 <section class="vh-100 gradient-custom" id="page">
      <div class="container py-5 mt-3">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-12 col-xl-10">
            <div class="card">
              <div class="card-header p-3 py-4">
                <h2 class="mb-0 text-info">
                  <i class="fas fa-tasks me-2"></i>To Do List
                </h2>
              </div>
              <form class="mt-2">
                <div class="card-body my-3">
                  <div
                    class="d-flex flex-row align-items-center justify-content-center"
                  >
                  <div class="card-input w-75 me-2">
                    <label for="taskName" class=" d-none text-capitalize"></label>
                    <input
                      type="text"
                      class="form-control form-control-lg "
                      id="taskName"
                      placeholder="What do you need to do today?"
                    />
                    <span  class="valid-feedback">
                      correct
                    </span>
                    <span  class="invalid-feedback">
                      name must be start whit one capital letter and max length is 50 characters
                    </span>
                  </div>
                 
                  <div class="card-input w-25">
                    <label for="dateTimeTask" class=" d-none text-capitalize"></label>
                    <input
                      type="datetime-local"
                      class="form-control form-control-lg"
                      id="dateTimeTask"
                      placeholder="time and date "
                     
                    />
                   
                  </div>
                 
                    <div>
                   
                      <button type="button" class="btn btn-info ms-2" value="Add Task"  id="addUpdateTask" >
                        Add
                      </button>
                    </div>
                  </div>
                  <div class="list mt-5">
                    <ul class="list-group mb-0" id="list">
                      
                    </ul>
                  </div>
                </div>
                <div class="card-footer text-end p-3">
                  <button id="deleteBtn" class="btn btn-danger text-center">
                    Delete All
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.all.min.js" integrity="sha512-4tvE14sHIcdIHl/dUdMHp733PI6MpYA7BDnDfndQmx7aIovEkW+LfkonVO9+NPWP1jYzmrqXJMIT2tECv1TsEQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="assets/js/main.js"></script>
   
  </body>
